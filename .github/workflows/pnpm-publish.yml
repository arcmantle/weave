name: Pnpm Publish

on:
  workflow_call:
    inputs:
      version-increment:
        description: "Version increment type (patch, minor, major, prerelease)"
        required: false
        default: "patch"
        type: string
      node-version:
        description: "Node.js version to use"
        required: false
        default: "24"
        type: string
      access:
        description: "Package access level (public, restricted)"
        required: false
        default: "public"
        type: string
    secrets:
      NPM_PUBLISH:
        description: "NPM publish token"
        required: true

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install common build dependencies.
        run: pnpm add -D rimraf typescript @arcmantle/tsconfig @types/node

      - name: Install dependencies.
        run: pnpm install

      - name: Build project.
        run: pnpm build

      - name: Get package name and current published version
        id: package-info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "local-version=$LOCAL_VERSION" >> $GITHUB_OUTPUT

          # Check if package exists on npm
          echo "ðŸ” Checking if package exists on npm..."
          if CURRENT_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null); then
            echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Package: $PACKAGE_NAME"
            echo "ðŸ·ï¸  Current published version: $CURRENT_VERSION"
            echo "is-first-publish=false" >> $GITHUB_OUTPUT
            echo "âœ… Package exists, will increment version"
          else
            echo "current-version=" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Package: $PACKAGE_NAME (new package)"
            echo "ðŸ·ï¸  Will start from version: 1.0.0"
            echo "is-first-publish=true" >> $GITHUB_OUTPUT
            echo "âœ… New package, will set to 1.0.0"
          fi
          echo "is first publish ???? is-first-publish"

      - name: Bump version
        id: bump-version
        run: |
          echo "ðŸ”§ Current is-first-publish value: ${{ steps.package-info.outputs.is-first-publish }}"
          if [ "${{ steps.package-info.outputs.is-first-publish }}" == "true" ]; then
            echo "ðŸš€ First publish - setting to 1.0.0"
            npm version 1.0.0 --no-git-tag-version
            echo "new-version=1.0.0" >> $GITHUB_OUTPUT
            echo "âœ… First release version: 1.0.0"
          else
            echo "ðŸš€ Existing package - incrementing version with: ${{ inputs.version-increment }}"
            NEW_VERSION=$(npm version ${{ inputs.version-increment }} --no-git-tag-version)
            echo "new-version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
            echo "âœ… New version: ${NEW_VERSION#v}"
          fi

      - name: Publish to NPM
        run: pnpm publish --access ${{ inputs.access }} --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH }}

      - name: Output published version
        run: |
          if [ "${{ steps.package-info.outputs.is-first-publish }}" == "true" ]; then
            echo "ðŸŽ‰ Successfully published first release: ${{ steps.package-info.outputs.name }}@${{ steps.bump-version.outputs.new-version }}"
          else
            echo "âœ… Successfully published ${{ steps.package-info.outputs.name }}@${{ steps.bump-version.outputs.new-version }}"
          fi
